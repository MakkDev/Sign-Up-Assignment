<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./index.css" rel="stylesheet" />
</head>

<body>
    <main>
        <div id="title"> 
        <h1 >Sign Up</h1>
        </div>
        <div class="form-info">
            <input autofocus placeholder="First Name" />
            <input placeholder="Last Name" />
            <input class="numberInput" placeholder="Mobile No." />
            <input class="emailInput" placeholder="Email Address" />
            <input placeholder="Password" />
            <input placeholder="Confirm Password" />
        </div>
        <div class="agreement">
            <input type="checkbox"/>
            <div class="agreeText"> I Agree</div>
            <div class="explaination"> By clicking <span class="registerSpan"> Register </span> , you agree to the Terms and Conditions set out by this site, including our Cookie use.</div>
        </div>
        <div class="buttons">
            <button class="registerButton"> Register</button>
            <button class="signInButton"> Sign In</button>
        </div>
    </main>
</body>

</html>
